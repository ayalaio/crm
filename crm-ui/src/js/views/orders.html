<div class="oj-hybrid-padding">
  <div class="oj-flex">
    <div class="oj-md-12">
        <div class="oj-panel oj-margin oj-flex-item ">
            <h3>Orders</h3>
        </div>
    </div>
    <div class="oj-md-3">
      <div class="oj-panel oj-margin oj-flex-item ">
          <h4>Filters</h2>
          <div class="oj-form-layout">
            <div class="oj-form">
                <label for="city-input" >Zone</label>
                <select id="city-input" data-bind="ojComponent: {
                                             component: 'ojSelect',  
                                             value: zone,
                                             rootAttributes: {style:'max-width:20em'}
                }">
                  <!-- ko foreach: zoneList -->
                  <option data-bind="value:value, text:label"></option>
                  <!-- /ko -->
                </select>
                <br/><br/>
                <label id="mainlabelid">Status</label>
                <div id="checkboxSetId" style="display: unset;" aria-labelledby="mainlabelid"
                    data-bind="ojComponent: {
                     component: 'ojCheckboxset', 
                     value: statusFilter}" >
                     <!-- oj-choice-item is required for the component to work -->
                     <!-- ko foreach: statusList -->
                         <span class="oj-choice-item">
                            <input data-bind="attr:{id:  value + 'opt', value: value}" type="checkbox">
                            <label data-bind="attr:{for: value + 'opt'}, text:  $parent.caps(value)" ></label>
                         </span>
                     <!-- /ko -->
                    
                </div>
                <br/>
                
                <div id="sellerFilter" >
                    <label id="mainlabelid">Seller Filter</label>
                    <select data-bind="
                         attr: {id: 'seller-input'},
                         ojComponent: {
                           component: 'ojSelect',  
                           value: seller,
                           rootAttributes: {style:'max-width:20em'}
                    }">
                      <!-- ko foreach: sellerList -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                    </select>
                </div>
                <br/>
                
                <div id="driverFilter" >
                    <label id="mainlabelid">Driver Filter</label>
                    <select data-bind="
                         attr: {id: 'driver-input'},
                         ojComponent: {
                           component: 'ojSelect',  
                           value: driver,
                           rootAttributes: {style:'max-width:20em'}
                    }">
                      <!-- ko foreach: driverList -->
                      <option data-bind="value:value, text:label"></option>
                      <!-- /ko -->
                    </select>
                </div>
                <br/>
                
                <label id="mainlabelid">Date filter</label>
                <!-- You need to set the aria-labelledby attribute
                     to make this accessible.
                     role="radiogroup" is set for you by ojRadioset. -->
                <div id="radiosetBasicDemoId" aria-labelledby="mainlabelid"
                     data-bind="ojComponent: {
                      component: 'ojRadioset', 
                      value: dateFilter}" >
                      <!-- ko foreach: dateFilterList -->
                      <span class="oj-choice-item">
                          <input data-bind="attr:{id:  value + 'opt', value: value}" type="radio" name="dateFilter">
                          <label data-bind="attr:{for: value + 'opt'}, text:  text" ></label>
                      </span>
                      <!-- /ko -->
                </div>
                
                <!-- ko if: isADateFilterSelected() -->
                <input id="date" class="oj-md-align-items-center" data-bind="ojComponent: {component: 'ojInputDate', value: selectedDate}"/>
                <!-- /ko -->
                
                <br/><br/>
                
                <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center" >
                    <button id="button" class="oj-flex-item oj-web-applayout-max-width" 
                        data-bind="click: submitFilterForm, 
                           ojComponent: { component: 'ojButton', label: 'Filter' }">
                    </button>
                </div>

                    
            </div>
          </div>
      </div>
    </div>
    <div class="oj-md-9">
      <div class="oj-panel oj-margin oj-flex-item ">
        <table id="table" summary="Department List" aria-label="Departments Table" data-bind="ojComponent: {component: 'ojTable', data: pagingDatasource, columns:
          [{headerText: 'Order Id', field: 'OrderId'},
          {headerText: 'Customer Name', field: 'CustomerName'},
          {headerText: 'Location Id', field: 'LocationId'},
          {headerText: 'Sale', field: 'Sale'},
          {headerText: 'Status', field: 'Status'}], 
          rootAttributes: {'style':'width: 100%;'}}">
        </table>
        <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 15}">
        </div>
      </div>
    </div>
  </div>
</div>
